{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    <div class="row">
      <div class="col-sm"><h1>{{ post.title }}</h1></div>
      <div class="col-sm text-right">
        {% if post.published_date %}
          <div class="date">
            {{ post.published_date }}
          </div>
        {% endif %}
      </div>
      <div class="col-sm">
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-pen-square fa-2x"></i></a>
        {% endif %}
      </div>
    </div>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
